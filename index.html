<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Image with source and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild">

    <!-- Image with source, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild" title="The King of the Jungle">
  </body>
</html>
